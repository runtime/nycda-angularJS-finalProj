<div>

    <h1>{{theCaseStudies.name}}</h1>
    <hr>

    <div class="item" ng-repeat="study in theCaseStudies.studies">
        <img src="{{study.image}}"/>
        <h1>{{study.name}}</h1>
        <h2>{{study.client}}</h2>
        <p>{{study.description}}</p>
        <h4>{{study.nominations}} Nominations / {{study.rating}} Awards</h4>
         <ul>
        <h4>TEAM:</h4>
         <li ng-repeat="team in study.team">{{team.name}}, {{team.position}}</li>
        </ul>



    </div>


</div>
