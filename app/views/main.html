<div>



    <h1>{{theCaseStudies.name}}</h1>
    <hr>

    <div class="item" ng-repeat="study in theCaseStudies.studies">
        <img src="{{study.image}}"/>
        <h1>{{study.name}}</h1>
        <h2>{{study.client}}</h2>
        <h4>security level: {{study.rating}}</h4>
        <p>{{study.description}}</p>
        <h4>{{study.nominations}} Nominations</h4>
         <ul>
        <h4>TEAM:</h4>
         <li ng-repeat="team in study.team">{{team.name}}, {{team.position}}</li>
        </ul>



    </div>


</div>

<div class=""  ng-controller="LoginCtrl">

    <form class="form-logout" role="form"
          ng-submit="logout()">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-submit="logout()">Logout</button>
    </form>
</div>
